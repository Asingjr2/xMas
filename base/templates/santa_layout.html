<body id="main_back">
    <div class="container"></div>
        <div>
            <nav class="navbar navbar-light" id="top_nav">
                <button><a href="">
                    <a href="{% url 'secret_santa:santa_home' %}" class="nav-link nav-item">SECRET SANTA HOME</a>
                </button>
                
                <form action="{% url 'secret_santa:santa_home' %}" method="POST" id="mt">
                    {% csrf_token %}
